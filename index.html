    <script>
        let locationRegion = new LocationRegion()
        let listLocationRegion = [];

        let customer = new Customer();

        let sender = new Sender();

        let recipient = new Recipient();

        let deposit = new Deposit();

        let withdraw = new Withdraw();

        let transfer = new Transfer();

        // Hàm vẽ danh sách khách hàng
        function loadCustomers() {
            $.ajax({
                "type": "GET",
                "url": "http://localhost:3002/customers?deleted=0"
            })
            .done((data) => {
                $.each(data, (i, item) => {
                    customer = item;
                    locationRegion = customer.locationRegion;

                    let str = `
                        <tr id = "tr_${customer.id}" data-id="${customer.id}">
                            <td>${customer.id}</td>
                            <td>${customer.fullName}</td>
                            <td>${customer.email}</td>
                            <td>${customer.phone}</td>
                            <td>${customer.balance}</td>
                            <td>${locationRegion.provinceName}</td>
                            <td>${locationRegion.districtName}</td>
                            <td>${locationRegion.wardName}</td>
                            <td>${locationRegion.address}</td>
                        </tr>
                    `;

                    $('#tbListCustomers tbody').prepend(str);
                });

                handleClickRow();
            });
        }

        loadCustomers();

        // Hàm lấy tất cả các tỉnh / tp
        function getAllProvince() {
            let listProvince = [];
            
            $.ajax({
                "async" : false,
                "type": "GET",
                "url": "https://vapi.vnappmob.com/api/province/"
            })
            .done((data) => {
                listProvince = data;
            });

            return listProvince;
        }

        // Hàm lấy huyện theo id của tỉnh
        function getAllDistrictByProvinceId(provinceId) {
            let listDistrict = [];
            
            $.ajax({
                "async" : false,
                "type": "GET",
                "url": "https://vapi.vnappmob.com/api/province/district/" + provinceId
            })
            .done((data) => {
                listDistrict = data;
            });

            return listDistrict;
        }

        // Hàm lấy xã theo id của huyện
        function getAllWardByDistrictId(districtId){
            let listWard = [];
            
            $.ajax({
                "async" : false,
                "type": "GET",
                "url": "https://vapi.vnappmob.com/api/province/ward/" + districtId
            })
            .done((data) => {
                listWard = data;
            });

            return listWard;
        }

        // Hàm hiển thị modal 
        function handleGroupShowModal() {
            handleShowCreateModal();
        }
        handleGroupShowModal()

        // Hàm hiển thị modal tạo mới khách hàng
        function handleShowCreateModal() {
            $('#btnAddnew').on("click",function(){
                let listProvinceData = getAllProvince();
                let strDis = "";
                let provinceIdFirst = (listProvinceData.results)[0].province_id;
                let listDistrictData = getAllDistrictByProvinceId(provinceIdFirst);
                $.each(listDistrictData.results, (i, item) => {
                    strDis += `<option value="${item.district_id}">${item.district_name}</option>`;
                })
                let strWa = "";
                let districtIdFirst = (listDistrictData.results)[0].district_id;
                let listWardData = getAllWardByDistrictId(districtIdFirst);
                $.each(listWardData.results, (i, item) => {
                    strWa += `<option value = "${item.ward_id}">${item.ward_name}</option>`;
                })
                // $('#provinceCre').prepend(strPro);
                $('#districtCre').prepend(strDis);
                $('#wardCre').prepend(strWa);
                $('#modalCreateCustomer').modal('show');
            })
        }

        // Hàm xóa tất cả dữ liệu trong input sau khi tạo mới khách hàng
        function clearInput() {
            $('#fullNameCre').val("");
            $('#emailCre').val("");
            $('#phoneCre').val("");
            $('#addressCre').val("");
        }

        // Hàm hiển thị confirm xóa
        function handleConfirmDelete(rowId) {
            $('#btnDoactive').on('click', function () {

                let customerId = rowId;

                App.SweetAlert.showConfirmDelete()
                .then((result) => {
                    if (result.isConfirmed) {
                        getCustomerById(customerId).then(() => {
                            doDeactive(customerId);
                        })
                    }
                })
            })
        }

        // Hàm xóa khách hàng
        function doDeactive(customerId) {
            customer.deleted = 1;
            $.ajax({
                "headers": {
                    "accepts": "application/json",
                    "content-type": "application/json"
                },
                "type": "PUT",
                "url": "http://localhost:3002/customers/" + customerId,
                "data": JSON.stringify(customer)
            })
            .done((data) => {
                $('#tr_' + customerId).remove();
                App.SweetAlert.showAlertSuccess('Xóa Khách Hàng Thành Công');
                $("#showButton").removeClass("showButton").addClass("hideButton");
            })
            .fail((error) => {
                App.SweetAlert.showAlertError('Xóa Thất Bại');
            });
        }

        // Hàm vẽ tỉnh / tp khi hiển thị hộp thoại tạo mới
        function drawProvincesCrea() {
            return $.ajax({
                "async" : false,
                "type": "GET",
                "url": "https://vapi.vnappmob.com/api/province/"
            })
            .done((data) => {
                $.each(data.results, (i, item) => {
                    let str = `<option value="${item.province_id}">${item.province_name}</option>`;
                    $("#provinceCre").prepend(str);
                })
            });
        }

        // Hàm vẽ danh sách chuyển khoản khi hiển thị hộp thoại transfer
        function drawRecipient(idSender) {
            return $.ajax({
                "async" : false,
                "type": "GET",
                "url": "http://localhost:3002/customers/"
            })
            .done((data) => {
                $("#recipientIdTra").html("");
                $.each(data, (i, item) => {
                    if(item.id != idSender){
                        let str = `<option value="${item.id}">(${item.id}) ${item.fullName}</option>`;
                        $("#recipientIdTra").prepend(str);
                    }
                })
            });
        }

        drawProvincesCrea();
        // Hàm vẽ tỉnh / tp khi hiển thị hộp thoại update
        function drawProvincesUp() {
            return $.ajax({
                "async" : false,
                "type": "GET",
                "url": "https://vapi.vnappmob.com/api/province/"
            })
            .done((data) => {
                $.each(data.results, (i, item) => {
                    let str = `<option value="${item.province_id}">${item.province_name}</option>`;
                    $("#provinceUp").prepend(str);
                })
            });
        }

        // Hàm vẽ huyện khi hiển thị hộp thoại update
        function drawDistrictsUp(provinceId) {
            return $.ajax({
                "async" : false,
                "type": "GET",
                "url": "https://vapi.vnappmob.com/api/province/district/" + provinceId
            })
            .done((data) => {
                $("#districtUp").html("");
                $.each(data.results, (i, item) => {
                    let str = `<option value="${item.district_id}">${item.district_name}</option>`;
                    $("#districtUp").prepend(str);
                })
            });
        }

        // Hàm vẽ xã khi hiển thị hộp thoại update
        function drawWardsUp(districtId) {
            return $.ajax({
                "async" : false,
                "type": "GET",
                "url": "https://vapi.vnappmob.com/api/province/ward/" + districtId
            })
            .done((data) => {
